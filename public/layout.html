<!DOCTYPE html>
<html>
<head>
<title>EMM System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="layout.css">

<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
</head>
<body class="w3-content" style="max-width:1200px ">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    <h3 class="w3-wide"><center><img width="40%" height="40%" src="/public/home.png"></center></h3>
    <p id="date"></p>
    <p id="time"></p>
  </div>

  <div style="margin-top: -20%; margin-bottom: 20%;" class="w3-padding-64 w3-large w3-text-grey" style="margin-left: 10%; font-weight:bold">
    
    <center>
    <a onclick="myAccFunc1()" href="javascript:void(0)" class="w3-button w3-block w3-white " id="myBtn1">
      สถานะของไฟ <i class="fa fa-caret-down"></i>
    </a>
    </center>
    <div id="demoAcc1" class="w3-bar-block w3-hide w3-padding-large w3-medium">
  <pre><img id="theImage1" src="ledoff.png" width="30%" >             <button onclick="on_off_led1()" class=" w3-button"><p id="tog1">ปิด</p></button></pre>
  <pre><img id="theImage2" src="ledoff.png" width="30%" >             <button onclick="on_off_led2()" class=" w3-button"><p id="tog2">ปิด</p></button></pre>
  <pre><img id="theImage3" src="ledoff.png" width="30%" >             <button onclick="on_off_led3()" class=" w3-button"><p id="tog3">ปิด</p></button></pre>
    </div>
    <center>
      <a onclick="myAccFunc2()" href="javascript:void(0)" class="w3-button w3-block w3-white " id="myBtn2">
        สถานะของปลั๊ก <i class="fa fa-caret-down"></i>
      </a>
      </center>
      <div id="demoAcc2" class="w3-bar-block w3-hide w3-padding-large w3-medium">
        <pre><img id="theImagep1" src="plugoff.png" width="30%" >             <button onclick="on_off_plug1()" class=" w3-button"><p id="togp1">ปิด</p></button></pre>
        <pre><img id="theImagep2" src="plugoff.png" width="30%" >             <button onclick="on_off_plug2()" class=" w3-button"><p id="togp2">ปิด</p></button></pre>
        <pre><img id="theImagep3" src="plugoff.png" width="30%" >             <button onclick="on_off_plug3()" class=" w3-button"><p id="togp3">ปิด</p></button></pre>
      </div>
  </div>

  <a href="#footer" style="margin-bottom: 10%;" class="w3-bar-item w3-button w3-padding">Logout</a> 
  <!-- <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
  </div> -->
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <div class="w3-bar-item w3-padding-24 w3-wide"><img width="10%" height="10%"  src="/public/home.png"></div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Top header -->
  <header class="w3-container w3-xlarge">
    <p class="w3-left">EMM System</p>
  </header>


  <div class="w3-display-container w3-container"></div>

  <!-- Image header -->
  
  <script type="text/javascript" src="layout.js" ></script>

</html>
